<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUD PS Survey</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- <link
      rel="stylesheet"
      href="https://survalyzereu.blob.core.windows.net/public/assets/font-awesome.css"
    /> -->
    <link rel="stylesheet" type="text/css" href="https://files.survalyzer.eu/public/dependency/fontawesome-free/v5/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://files.survalyzer.eu/public/dependency/devextreme/latest/css/dx.light.css" />
    <link rel="stylesheet" type="text/css" href="https://files.survalyzer.eu/public/dependency/styleguide/latest/assets/default/rt-theme.min.css" />

  </head>

  <body>
    <survalyzer-survey
      surveyhash="pzyurrrjyu"
      tenant="silverlining"
    ></survalyzer-survey>

    <script src="https://files.survalyzer.eu/public/dependency/jquery/latest/jquery.min.js"></script>
    <script src="https://files.survalyzer.eu/public/dependency/bootstrap/v4/js/bootstrap.bundle.min.js"></script>
    <script src="https://files.survalyzer.eu/public/dependency/embedded/release/survalyzer-survey.js"></script>

    <script>
        window.addEventListener('load', function () {
        setTimeout(() => {
          const listSearchHandler = () => {
            console.log("Current Page Index: ", api.fn.getCurrentPageIndex() );
            
            if ( api.fn.getCurrentPageIndex()==0) {
              const queryString = window.location.search;
              const urlParams = new URLSearchParams(queryString);
              const urlVar01 = urlParams.get('urlVar01');
              const urlVar02 = urlParams.get('urlVar02')
              const urlVar03 = urlParams.get('urlVar03')
              const urlVar04 = urlParams.get('urlVar04')

              api.fn.answers({q7a: urlVar01});
              api.fn.answers({q7: urlVar02});
              api.fn.answers({urlVar01: urlVar01});
              api.fn.answers({urlVar02: urlVar02});
              api.fn.answers({urlVar03: urlVar03});
              api.fn.answers({urlVar04: urlVar04});
            }
          };

          api.events.subscribe('next', listSearchHandler);
          api.events.subscribe('back', listSearchHandler);
          api.events.subscribe('startedOrContinued', listSearchHandler);
        });
      });
    </script>
</body>
</html>
